<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Choose a screen saver image of your favorite Doctor"
    />
    <meta name="keywords" content="Doctor Who, screen saver" />

    <title>DW Screen Saver Picker</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Title-->
    <header>
      <h1>Dr Who Screen Saver Picker</h1>
    </header>

    <!-- Remote -->
    <section class="remote">
      <ul class="remote-img">
        <li class="doctor dr0"></li>
        <li class="doctor dr1"></li>
        <li class="doctor dr2"></li>
        <li class="doctor dr3"></li>
        <li class="doctor dr4"></li>
        <li class="doctor dr5"></li>
        <li class="doctor dr6"></li>
        <li class="doctor dr7"></li>
        <li class="doctor dr8"></li>
        <li class="doctor dr9"></li>
        <li class="doctor dr10"></li>
        <li class="doctor dr11"></li>
        <li class="doctor dr12"></li>
        <li class="doctor dr13"></li>
      </ul>
    </section>
    <audio src="./audio/TARDIS.mp3" class="tardis" type="audio"></audio>
    <audio src="./audio/alonsy.mp3" class="allons-y" type="audio"></audio>
    <audio src="./audio/fantastic.mp3" class="fantastic" type="audio"></audio>
    <audio src="./audio/geronimo.mp3" class="geronimo type="audio"></audio>
    <!-- Image Buttons -->

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
